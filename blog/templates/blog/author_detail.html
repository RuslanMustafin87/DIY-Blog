{% extends 'index.html' %}
    {% block content %}
        <h1>Author: {{author}} </h1>
        <figure style='margin-left:0;'>
            <figcaption><h2>Bio</h2></figcaption>
            <p>{{author.bio}}</p>
        </figure>
        <h2>Blog list</h2>
        <ul>
            {% for blog in author.blog_set.all %}
                <li><a href="{{ blog.get_absolute_url }}">{{ blog }}</a></li>
            {% endfor %}
        </ul>
    {% endblock %}
